<!-- callbacks.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Corporate Learning Center</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div id="learn-lib" class="col-sm-9 col-sm-offset-1">
        <h1>Corporate Learning Library</h1>
        <h3>You must sign in to access that content. Click the button to proceed</h3>
        <a id="auth-btn" href="#" class="btn btn-lg btn-warning">Click me</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="click.js" charset="utf-8"></script>
    <script type="html/jstemplate" id="form-template">

      <form class="form-signin">
        <br>
        <label for="emailField" class="sr-only">Email address</label>
        <input type="email" id="emailField" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="passwordField" class="sr-only">Password</label>
        <input type="password" id="passwordField" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
      </form>

    </script>
  </body>
</html>
